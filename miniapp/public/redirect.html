<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление подписки...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        .error {
            display: none;
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }
        .error h2 {
            color: #ff4757;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .error p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: #00d9ff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Подготовка подписки...</h1>
        <p id="message">Пожалуйста, подождите. Идёт шифрование и перенаправление.</p>
        
        <div class="error" id="error">
            <h2>Не удалось открыть приложение</h2>
            <p id="errorMessage">Ссылка скопирована в буфер обмена. Вставьте её в приложение Happ вручную.</p>
            <button class="btn copy-btn" id="copyBtn">Скопировать ключ</button>
        </div>
    </div>

    <script>
        // RSA-4096 Public Key for fallback encryption
        const RSA_PUBLIC_KEY = `-----BEGIN PUBLIC KEY-----
MIICIjANBgkqhkiG9w0BAQEFAAOCAg8AMIICCgKCAgEAlBetA0wjbaj+h7oJ/d/h
pNrXvAcuhOdFGEFcfCxSWyLzWk4SAQ05gtaEGZyetTax2uqagi9HT6lapUSUe2S8
nMLJf5K+LEs9TYrhhBdx/B0BGahA+lPJa7nUwp7WfUmSF4hir+xka5ApHjzkAQn6
cdG6FKtSPgq1rYRPd1jRf2maEHwiP/e/jqdXLPP0SFBjWTMt/joUDgE7v/IGGB0L
Q7mGPAlgmxwUHVqP4bJnZ//5sNLxWMjtYHOYjaV+lixNSfhFM3MdBndjpkmgSfmg
D5uYQYDL29TDk6Eu+xetUEqry8ySPjUbNWdDXCglQWMxDGjaqYXMWgxBA1UKjUBW
wbgr5yKTJ7mTqhlYEC9D5V/LOnKd6pTSvaMxkHXwk8hBWvUNWAxzAf5JZ7EVE3jt
0j682+/hnmL/hymUE44yMG1gCcWvSpB3BTlKoMnl4yrTakmdkbASeFRkN3iMRewa
IenvMhzJh1fq7xwX94otdd5eLB2vRFavrnhOcN2JJAkKTnx9dwQwFpGEkg+8U613
+Tfm/f82l56fFeoFN98dD2mUFLFZoeJ5CG81ZeXrH83niI0joX7rtoAZIPWzq3Y1
Zb/Zq+kK2hSIhphY172Uvs8X2Qp2ac9UoTPM71tURsA9IvPNvUwSIo/aKlX5KE3I
VE0tje7twWXL5Gb1sfcXRzsCAwEAAQ==
-----END PUBLIC KEY-----`;

        let originalUrl = '';

        // Convert PEM to ArrayBuffer
        function pemToArrayBuffer(pem) {
            const b64 = pem
                .replace(/-----BEGIN PUBLIC KEY-----/, '')
                .replace(/-----END PUBLIC KEY-----/, '')
                .replace(/\s/g, '');
            const binary = atob(b64);
            const buffer = new ArrayBuffer(binary.length);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < binary.length; i++) {
                view[i] = binary.charCodeAt(i);
            }
            return buffer;
        }

        // RSA encrypt using Web Crypto API
        async function rsaEncrypt(data) {
            try {
                const keyBuffer = pemToArrayBuffer(RSA_PUBLIC_KEY);
                const publicKey = await crypto.subtle.importKey(
                    'spki',
                    keyBuffer,
                    { name: 'RSA-OAEP', hash: 'SHA-256' },
                    false,
                    ['encrypt']
                );
                
                const encoder = new TextEncoder();
                const dataBuffer = encoder.encode(data);
                
                // RSA-OAEP with SHA-256 can encrypt up to (keySize/8 - 66) bytes for 4096-bit key = ~446 bytes
                // If data is longer, we need to chunk it
                const maxChunkSize = 446;
                const chunks = [];
                
                for (let i = 0; i < dataBuffer.length; i += maxChunkSize) {
                    const chunk = dataBuffer.slice(i, i + maxChunkSize);
                    const encryptedChunk = await crypto.subtle.encrypt(
                        { name: 'RSA-OAEP' },
                        publicKey,
                        chunk
                    );
                    chunks.push(new Uint8Array(encryptedChunk));
                }
                
                // Combine chunks and encode to base64
                const totalLength = chunks.reduce((sum, chunk) => sum + chunk.length, 0);
                const combined = new Uint8Array(totalLength);
                let offset = 0;
                for (const chunk of chunks) {
                    combined.set(chunk, offset);
                    offset += chunk.length;
                }
                
                // Convert to URL-safe base64
                const base64 = btoa(String.fromCharCode(...combined))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');
                
                return 'crypt4://' + base64;
            } catch (e) {
                console.error('RSA encryption failed:', e);
                return null;
            }
        }

        // Encrypt via API
        async function encryptViaApi(url) {
            try {
                const response = await fetch('https://crypto.happ.su/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data && (data.link || data.url)) {
                        return data.link || data.url;
                    }
                }
                return null;
            } catch (e) {
                console.error('API encryption failed:', e);
                return null;
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            el.style.position = 'fixed';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        // Show error state
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Не удалось открыть';
            document.getElementById('message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Main redirect logic
        async function processRedirect() {
            const params = new URLSearchParams(window.location.search);
            originalUrl = params.get('redirect') || params.get('url') || params.get('subscription');
            
            if (!originalUrl) {
                showError('Отсутствует ссылка для перенаправления.');
                return;
            }

            // Try API encryption first
            document.getElementById('message').textContent = 'Шифрование через API...';
            let encryptedUrl = await encryptViaApi(originalUrl);
            
            // Fallback to local RSA encryption
            if (!encryptedUrl) {
                document.getElementById('message').textContent = 'Локальное шифрование...';
                encryptedUrl = await rsaEncrypt(originalUrl);
            }
            
            if (encryptedUrl) {
                document.getElementById('message').textContent = 'Перенаправление в приложение...';
                
                // Copy the original URL as backup before redirecting
                copyToClipboard(originalUrl);
                
                // Try to open the encrypted URL
                window.location.href = encryptedUrl;
                
                // Fallback: if redirect doesn't work within 2 seconds, show error
                setTimeout(() => {
                    showError('Приложение не открылось. Ссылка скопирована в буфер обмена.');
                }, 2000);
            } else {
                // All encryption methods failed
                copyToClipboard(originalUrl);
                showError('Не удалось зашифровать ссылку. Оригинальный ключ скопирован в буфер обмена.');
            }
        }

        // Copy button handler
        document.getElementById('copyBtn').addEventListener('click', function() {
            copyToClipboard(originalUrl);
            this.textContent = 'Скопировано!';
            setTimeout(() => {
                this.textContent = 'Скопировать ключ';
            }, 2000);
        });

        // Start processing
        processRedirect();
    </script>
</body>
</html>
